<script>
    // animated stuff
const animation = async () => {
    // Header
    let header = document.getElementById("header");
    let text = ["C", "o", "n", "f", "l", "u", "x", "e", "s"];
    let index = 0;

    let cycles = 0;
    while (true) {
        text[index] = text[index].toLowerCase();
        if (++index == text.length) {
            index = 0;
        }
        text[index] = text[index].toUpperCase();
        header.innerText = text.join("");

        await new Promise(r => setTimeout(r, 150));
        cycles++;
    }
}
const redirect = async () =>{
    timer = 10;

    while(timer > 0){
        document.getElementById("timer").innerText = timer;
        await new Promise(r=> setTimeout(r, 1000));
        timer--;
    }
    if(Math.random() >= 0.5){
        window.location.replace("https://www.wikihow.com/Brainrot")
    }else{
        window.location.replace("https://www.confluxes.net/easteregg")
    }
}
animation();
redirect();
